{{- $id := dict "Content" (trim .Inner "\r\n") "Scratch" .Page.Scratch | partial "function/id.html" -}}
<div class="mermaid" id="{{ $id }}"></div>
{{- /* use .Store here to remember that this page has mermaid code in it and the js script tag should be loaded */ -}}
{{- .Page.Store.SetInMap "this" "mermaid" true -}}
<script>console.log('Mermaid set in map')</script>
